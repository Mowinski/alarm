{% load bootstrap %}
{% if not user.is_authenticated %}
	<form method="post" action="{% url 'login' %}?next=/">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn">Login</button>
	</form>
{% else %}
  <p>Witaj {{ user.first_name }} {{ user.last_name }}</p>
  <p><a href="{% url "django.contrib.auth.views.logout" %}">Logout</a></p>
{% endif %}
